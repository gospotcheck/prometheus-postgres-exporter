pg_cache_hit:
  query: "SELECT sum(heap_blks_hit) / (sum(heap_blks_hit) + sum(heap_blks_read)) as ratio FROM pg_statio_user_tables;"
  metrics:
    - ratio:
        usage: "GAUGE"
        description: "Ratio of heap blocks hit to heap blocks read"

pg_replication:
  query: "SELECT extract(epoch from now() - pg_last_xact_replay_timestamp()) as delay_in_sec;"
  metrics:
    - delay_in_sec:
        usage: "GAUGE"
        description: "Seconds behind primary in commits"

pg_transactions:
  query: "SELECT sum(xact_commit+xact_rollback) as count FROM pg_stat_database;"
  metrics:
    - count:
        usage: "COUNTER"
        description: "Number of total transactions at time of query"    

pg_postmaster:
  query: "SELECT pg_postmaster_start_time as start_time_seconds from pg_postmaster_start_time()"
  master: true
  metrics:
    - start_time_seconds:
        usage: "GAUGE"
        description: "Time at which postmaster started"

pg_database:
  query: "SELECT pg_database.datname, pg_database_size(pg_database.datname) as size_bytes FROM postgres_exporter.pg_database where datname not in('postgres','template0','template1')"
  master: true
  cache_seconds: 30
  metrics:
    - datname:
        usage: "LABEL"
        description: "Name of the database"
    - size_bytes:
        usage: "GAUGE"
        description: "Disk space used by the database"

pg_stat_user_tables:
  query: |
    SELECT
      current_database() datname,
      schemaname,
      relname,
      seq_scan,
      seq_tup_read,
      idx_scan,
      idx_tup_fetch,
      n_tup_ins,
      n_tup_upd,
      n_tup_del,
      n_tup_hot_upd,
      n_live_tup,
      n_dead_tup,
      GREATEST(last_autovacuum, last_vacuum, '1970-01-01Z') as last_vacuum,
      GREATEST(last_autoanalyze, last_analyze, '1970-01-01Z') as last_analyze,
      (vacuum_count + autovacuum_count) as vacuum_count,
      (analyze_count + autoanalyze_count) as analyze_count
    FROM
      pg_stat_user_tables
  metrics:
    - datname:
        usage: "LABEL"
        description: "Name of current database"
    - schemaname:
        usage: "LABEL"
        description: "Name of the schema that this table is in"
    - relname:
        usage: "LABEL"
        description: "Name of this table"
    - seq_scan:
        usage: "COUNTER"
        description: "Number of sequential scans initiated on this table"
    - seq_tup_read:
        usage: "COUNTER"
        description: "Number of live rows fetched by sequential scans"
    - idx_scan:
        usage: "COUNTER"
        description: "Number of index scans initiated on this table"
    - idx_tup_fetch:
        usage: "COUNTER"
        description: "Number of live rows fetched by index scans"
    - n_tup_ins:
        usage: "COUNTER"
        description: "Number of rows inserted"
    - n_tup_upd:
        usage: "COUNTER"
        description: "Number of rows updated"
    - n_tup_del:
        usage: "COUNTER"
        description: "Number of rows deleted"
    - n_tup_hot_upd:
        usage: "COUNTER"
        description: "Number of rows HOT updated (i.e., with no separate index update required)"
    - n_live_tup:
        usage: "GAUGE"
        description: "Estimated number of live rows"
    - n_dead_tup:
        usage: "GAUGE"
        description: "Estimated number of dead rows"
    - last_vacuum:
        usage: "GAUGE"
        description: "Last time at which this table was vacuumed (not counting VACUUM FULL)"
    - last_analyze:
        usage: "GAUGE"
        description: "Last time at which this table was analyzed"
    - vacuum_count:
        usage: "COUNTER"
        description: "Number of times this table has been vacuumed"
    - analyze_count:
        usage: "COUNTER"
        description: "Number of times this table has been analyzed"


